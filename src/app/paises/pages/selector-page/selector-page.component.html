<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miForm" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">--Seleccione continenete --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select class="form-control" formControlName="pais">
        <option value="">--Seleccione pais --</option>
        <option
          *ngFor="let pais of paises"
          [value]="pais.alpha3Code | lowercase"
        >
          {{ pais.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Frontera:</label>
      <select class="form-control" formControlName="frontera">
        <option value="">--Seleccione pais fronterizo --</option>
        <option *ngFor="let frontera of fronteras">
          {{ frontera }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-sm btn-primary float-end">Seleccionar</button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miForm.valid }}</pre>
<pre>{{ miForm.value | json }}</pre>
